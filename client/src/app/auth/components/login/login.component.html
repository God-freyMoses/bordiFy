<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email"
             [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
           class="error-message">
        Email is required
      </div>
      <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
           class="error-message">
        Invalid email format
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password"
             [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
           class="error-message">
        Password is required
      </div>
    </div>

    <div *ngIf="errorMessage$ | async as error" class="alert alert-danger">
      {{ error }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
