<!-- register.component.html -->
<div class="register-container">
  <h2>HR Registration</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName">
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
           class="error-message">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName">
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
           class="error-message">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
           class="error-message">
        Email is required
      </div>
      <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"
           class="error-message">
        Invalid email format
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
           class="error-message">
        Password is required
      </div>
      <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched"
           class="error-message">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" formControlName="companyName">
      <div *ngIf="registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched"
           class="error-message">
        Company Name is required
      </div>
    </div>

    <div *ngIf="errorMessage$ | async as error" class="alert alert-danger">
      {{ error }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
      Register
    </button>
  </form>
</div>
