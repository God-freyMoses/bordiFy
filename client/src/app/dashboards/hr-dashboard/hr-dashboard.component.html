<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>HR Dashboard</h1>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </header>
  
  <main class="dashboard-content">
    <div class="welcome-section">
      <h2>Welcome to BoardiFy HR Dashboard</h2>
      <p>Manage your organization's onboarding process efficiently.</p>
    </div>
    
    <div class="dashboard-cards">
      <div class="card">
        <h3>New Hires</h3>
        <p>Register and manage new employees</p>
      </div>
      
      <div class="card">
        <h3>Templates</h3>
        <p>Create and manage onboarding templates</p>
      </div>
      
      <div class="card">
        <h3>Progress</h3>
        <p>Track employee onboarding progress</p>
      </div>
    </div>
  </main>
</div>
